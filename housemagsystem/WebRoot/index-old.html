<html>
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<center style="margin-top: 2em">
  <h1>欢迎访问我的网上房屋系统</h1>
  <div id="book-group" class="book-group">

  </div>
</center>


<script>
  $(document).ready(function(){
      $.getJSON("./api/houses",function(result){
          refreshHouseList(result);
      });
  });


  function refreshHouseList(houses) {
      for (var i=0; i<houses.length; i++) {
          var house = houses[i];
          console.log(house);
          $("#book-group").append(`
            <div class='book-div'>
                <div class='book-pic'><img src='./upload/${house.picture}'></div>
                <div class='book-name'>《 ${house.name} 》</div>
                <div class='book-author'>拥有者：${house.owner}</div>
                <div class='book-price'>价格：${house.price} 万￥</div>
            </div>
        `);
      }
  }

</script>

</body>
</html>
